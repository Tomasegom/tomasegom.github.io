<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindAR App</title>

<!-- A-Frame y MindAR -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
  /* Variables CSS */
  :root {
    --primary-colorUI: #0066ff;
    --secondary-colorUI: #0080ff;
    --corner-size: 35px;
    --square-size: 60vmin;
    --scan-line-height: 3px;
    --border-thickness: 3px;
  }

  /* Ocultar UI predeterminada de MindAR */
  .mindar-ui-overlay, .mindar-ui-target, .a-enter-vr-button {
    display: none !important;
    visibility: hidden !important;
  }

  /* Overlay de escaneo */
  .ui-custom-tracking-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9;
    background-color: rgba(0, 0, 0, 0.8);
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  .ui-custom-tracking-overlay.hidden {
    opacity: 0;
  }

  /* Cuadro de escaneo */
  .ui-tracking-square {
    position: absolute;
    width: var(--square-size);
    height: var(--square-size);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Esquinas */
  .ui-tracking-square::before,
  .ui-tracking-square::after {
    content: '';
    position: absolute;
    width: var(--corner-size);
    height: var(--corner-size);
    border: var(--border-thickness) solid var(--primary-colorUI);
    filter: drop-shadow(0 0 8px var(--primary-colorUI)) drop-shadow(0 0 16px rgba(0, 102, 255, 0.4)) drop-shadow(0 0 24px rgba(0, 102, 255, 0.2));
    animation: ui-corner-glow 3s infinite ease-in-out;
  }
  .ui-tracking-square::before {
    top: -2px;
    left: -2px;
    border-right: none;
    border-bottom: none;
    border-top-left-radius: 8px;
  }
  .ui-tracking-square::after {
    bottom: -2px;
    right: -2px;
    border-left: none;
    border-top: none;
    border-bottom-right-radius: 8px;
  }

  /* Otras esquinas */
  .ui-tracking-square span::before,
  .ui-tracking-square span::after {
    content: '';
    position: absolute;
    width: var(--corner-size);
    height: var(--corner-size);
    border: var(--border-thickness) solid var(--primary-colorUI);
    filter: drop-shadow(0 0 8px var(--primary-colorUI)) drop-shadow(0 0 16px rgba(0, 102, 255, 0.4)) drop-shadow(0 0 24px rgba(0, 102, 255, 0.2));
    animation: ui-corner-glow 3s infinite ease-in-out;
  }
  .ui-tracking-square span::before {
    top: -2px;
    right: -2px;
    border-left: none;
    border-bottom: none;
    border-top-right-radius: 8px;
  }
  .ui-tracking-square span::after {
    bottom: -2px;
    left: -2px;
    border-right: none;
    border-top: none;
    border-bottom-left-radius: 8px;
  }

  /* Imagen dentro del recuadro */
  .scanning-image {
    width: 80%;
    height: 80%;
    object-fit: contain;
    opacity: 0.7;
    margin-bottom: 10px;
  }

  /* Texto de escaneo */
  .scanning-message {
    color: var(--primary-colorUI);
    font-size: clamp(1rem, 4vw, 1.5rem);
    font-family: sans-serif;
    text-shadow: 0 0 5px var(--primary-colorUI), 0 0 10px rgba(0, 102, 255, 0.6);
    text-align: center;
  }

  /* Línea de escaneo */
  .ui-scan-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: var(--scan-line-height);
    background: var(--primary-colorUI);
    box-shadow: 0 0 5px var(--primary-colorUI), 0 0 10px rgba(0, 102, 255, 0.6);
    animation: ui-scan-animation 3s infinite ease-in-out;
    opacity: 0.8;
  }

  @keyframes ui-scan-animation {
    0%, 100% { top: 0; opacity: 0.7; }
    50% { top: 100%; opacity: 1; }
  }

  /* Brillo de esquinas */
  @keyframes ui-corner-glow {
    0% {
      filter: drop-shadow(0 0 8px var(--primary-colorUI)) drop-shadow(0 0 16px rgba(0, 102, 255, 0.4));
      border-color: var(--primary-colorUI);
    }
    100% {
      filter: drop-shadow(0 0 12px var(--primary-colorUI)) drop-shadow(0 0 24px rgba(0, 102, 255, 0.6)) drop-shadow(0 0 32px rgba(0, 102, 255, 0.2));
      border-color: var(--secondary-colorUI);
    }
  }

  /* Cámara en espejo */
  .mindar-camera video {
    transform: scaleX(-1);
    transform-origin: center;
  }
</style>
</head>
<body>

<!-- Overlay personalizado -->
<div id="ui-custom-tracking-overlay" class="ui-custom-tracking-overlay">
  <div class="ui-tracking-square">
    <img src="target.png" alt="Marker Target" class="scanning-image">
    <div class="scanning-message">Porfavor, busca esta imagen</div>
    <div class="ui-scan-line"></div>
    <span></span>
  </div>
</div>

<!-- Escena AR -->
<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #ui-custom-tracking-overlay; filterMinCF:0.0001; filterBeta:500; warmupTolerance:2; missTolerance:5;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="carModel" src="./car.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 -2 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      rotation="0 0 0"
      position="0 0 0"
      scale="0.25 0.25 0.25"
      gltf-model="#carModel">
    </a-gltf-model>
  </a-entity>

</a-scene>

<!-- Script -->
<script>
  const scanningOverlay = document.getElementById('ui-custom-tracking-overlay');
  const sceneEl = document.querySelector('a-scene');

  // Eventos de tracking
  sceneEl.addEventListener('targetFound', () => scanningOverlay.classList.add('hidden'));
  sceneEl.addEventListener('targetLost', () => scanningOverlay.classList.remove('hidden'));

  document.querySelectorAll('[mindar-image-target]').forEach(target => {
    target.addEventListener('targetFound', () => scanningOverlay.classList.add('hidden'));
    target.addEventListener('targetLost', () => scanningOverlay.classList.remove('hidden'));
  });

  // Fallback: esperar a que aparezca el <video> y aplicar espejo
  function flipCameraVideo() {
    const v = document.querySelector('.mindar-camera video');
    if (v) {
      v.style.transform = 'scaleX(-1)';
      v.style.transformOrigin = 'center';
    } else {
      setTimeout(flipCameraVideo, 150);
    }
  }
  flipCameraVideo();
</script>

</body>
</html>
