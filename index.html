<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi Primer WebAR con MindAR</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script></pre>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
<a-assets>
<a-asset-item id="CarModel" src="./Car.glb"></a-asset-item>
</a-assets>
 
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
 
<a-entity mindar-image-target="targetIndex: 0">
<a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale=".75 .75 .75" src="#CarModel"></a-gltf-model>
</a-entity>
</a-scene>
</body>
</html>
